  <body>


  <ul>
  <li><a href="#" class="active">Text Utils</a></li>
  <li><a href="#">Home</a></li>
  <li><a  href="#">About</a></li>
  </ul>
  <div class="alert alert-secondary" role="alert">
    <h3>Welcome to Text Utils !! You can format your text here </h3>
</div>
    <!--<div class="container">
    <h4>Enter Your text here!!</h4>
  </div> -->
  <div class="container" >
    <form action='/analyze' method='post'> {% csrf_token %}
      <div class="form-group">
        <h3><span id="typed"></span></h3>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"  style="height:263px"></textarea>
       </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
       <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
        <label class="custom-control-label" for="customSwitch2">Capatalize the text</label>
      </div>
       <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch3" name="lineremove">
        <label class="custom-control-label" for="customSwitch3">New Line Remover </label>
      </div>
       <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch4" name="spaceremove">
        <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
      </div>
      <button type="submit" class="btn btn-primary  my-3 ">Analyze Text</button>
    </form>
  </div>

  <div id="typed-strings">
  </div>

  <script>
     var typed = new Typed('#typed',{
                    strings:["You can do anything with your text here!","Enter your text here and let Text Utils do the magic!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: false,
                  });
    </script>
